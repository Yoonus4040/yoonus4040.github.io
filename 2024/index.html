<body>
  <div id="year" class="year"></div>
  <div>
          <h2><a href="https://yoonus4040.com/2024/" target="_blank" >NEW YEAR COUNTDOWN FOR 2024 </a><i class='fas fa-external-link-alt' style="font-size: 18px;"></i></h2>
  </div>
  <div id="countdown" class="countdown">
    <div class="time">
                  <h4>DAYS</h4>
      <h1 id="days">00</h1>
    </div>
    <div class="time">
             <h4>HOURS</h4>
      <h1 id="hours">00</h1>
    </div>
    <div class="time">
             <h4>MINUTES</h4>
      <h1 id="minutes">00</h1>
    </div>
    <div class="time">
            <h4>SECONDS</h4>
      <h1 id="seconds">00</h1>
    </div>
  </div>
  </div>
        <script>
                
          const newYearDate = new Date("January 1, " + (new Date().getFullYear() + 1) + " 00:00:00").getTime();
                //Ahem the code bellow this is nothing trust me bro no hidden Easter eggs here...
          let konamiIndex = 0;

          document.addEventListener("keydown", function (event) {
            const keyPressed = event.key;

            const yearCode = "2024";

            if (keyPressed === yearCode.charAt(konamiIndex)) {
              konamiIndex++;

              if (konamiIndex === yearCode.length) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<h1>Happy New Year!</h1>";
              }
            } else {
              konamiIndex = 0;
            }
          });

          const countdownInterval = setInterval(function () {
            const currentDate = new Date().getTime();
            const timeDifference = newYearDate - currentDate;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = formatTime(days);
            document.getElementById("hours").innerText = formatTime(hours);
            document.getElementById("minutes").innerText = formatTime(minutes);
            document.getElementById("seconds").innerText = formatTime(seconds);

            document.querySelector(".countdown").style.display = "flex";

            if (timeDifference <= 0) {
              clearInterval(countdownInterval);
              document.getElementById("countdown").innerHTML = "<h1>Happy New Year!</h1>";
            }
          }, 1000);

          function formatTime(time) {
            return time < 10 ? "0" + time : time;
          }
        </script>
