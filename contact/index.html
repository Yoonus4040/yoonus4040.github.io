                        .bento-grid {
                            display: grid;
                            grid-template-columns: 2fr 1fr; /* Large box takes 2/3, small boxes take 1/3 */
                            grid-template-rows: repeat(2, 1fr); /* Two rows for the small boxes */
                            gap: 2rem; /* Space between boxes */
                            max-width: 130%; /* Ensure the grid takes full width */
                            margin-inline: 0; /* Remove auto margin to align to edges */
                            padding-inline: 0; /* Remove padding to align to edges */
                        }

                        .bento-box {
                            position: relative;
                            background-size: cover;
                            background-position: center;
                            border-radius: 8px; /* Rounded corners */
                            overflow: hidden; /* Ensure the image doesn't overflow */
                            transition: transform 0.5s ease; /* Smooth transition for the hover effect */
                        }

                        .bento-box:hover {
                            transform: scale(0.98); /* Lightly shrink the box on hover */
                        }

                        .bento-box.large {
                            grid-row: span 5; /* Large box spans both rows */
                            height: 600px; /* Adjust height as needed */
                        }

                        .bento-box.small {
                            height: 290px; /* Adjust height as needed */
                        }

                        .work-text {
                            position: absolute;
                            top: 1rem;

                            font-size: 0.875rem; /* Small font size */
                            color: var(--clr-white); /* White text */
                            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
                            padding: 0.25rem 0.5rem;
                            border-radius: 4px; /* Rounded corners for the text background */
                        }

                        /* Responsive adjustments */
                        @media (max-width: 768px) {
                            .bento-grid {
                                grid-template-columns: 1fr; /* Stack boxes on smaller screens */
                                grid-template-rows: auto;
                            }

                            .bento-box.large,
                            .bento-box.small {
                                height: 300px; /* Uniform height for all boxes on smaller screens */
