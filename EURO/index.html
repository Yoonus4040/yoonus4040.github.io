        body {
            font-family: 'Lexend Deca', sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 50vh;
            overflow-x: hidden;
            margin: 0;
            color: #1B262C;
            background-color: #F4F9F9;
        }


        ::-webkit-scrollbar {
            width: 0px;
        }

        ::-webkit-scrollbar-track {
            background-color: #fff;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            width: 0px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            background: #F4F9F9;
        }

        header {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            z-index: 1000;
        }

        header img {
            width: 100px;
            height: auto;
        }

        #matchContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .container {
            width: 25%;
            margin: 1%;
            padding: 20px;
            height: 200px;
            border-radius: 20px;
            background-color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .country {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 45%;
        }

        .country img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }

        .middle-text {
            margin: 10px 0;
        }

        .goals {
            font-size: 18px;
            font-weight: bold;
        }

        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: bold;
            color: #ffffff;
        }

        .status.played {
            color: #F4F9F9;
            background-color: #1B262C;
        }

        .status.live {
            background-color: #FF0000;
        }

        .status.upcoming {
            color: #1B262C;
            background-color: #DDE6ED;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: transparent;
            border-radius: 20px;
            padding: 20px;
            overflow-x: hidden;
            max-width: 95%;
            max-height: 90%;
            overflow: auto;
            text-align: center;
            position: relative;
            z-index: 2001;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h2 {
            margin: 0;
        }

        small {
            color: #31373b;
            margin-top: 5px;
            font-size: 12px;
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 20px;
            width: 50px;
            height: auto;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            body {
                height: auto;
                padding: 20px;
            }

            .container {
                width: 45%;
                margin: 2%;
                padding: 10px;
                height: auto;
            }

            .container-gap {
                width: 45%;
                margin: 2%;
                padding: 10px;
                height: auto;
            }

            h1 {
                font-size: 16px;
            }

            h2 {
                font-size: 14px;
            }

            .goals {
                font-size: 12px;
            }

            .status {
                font-size: 10px;
                padding: 2px 5px;
            }

            small {
                font-size: 10px;
            }

            .country img {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                margin: 5%;
                padding: 10px;
                height: auto;
            }

            .container-gap {
                width: 90%;
                margin: 1px;
                padding: 10px;
                height: 1px;
            }

            h1 {
                font-size: 14px;
            }

            h2 {
                font-size: 12px;
            }

            .goals {
                font-size: 10px;
            }

            .status {
                font-size: 8px;
                padding: 2px 4px;
            }

            small {
                font-size: 8px;
            }

            .country img {
                width: 12px;
                height: 12px;
            }
        }

        h3 {
            font-weight: 500;
            font-size: calc(0.6 * var(--m));
            margin: 0;
        }

        button {
            background-color: white;
            font-size: calc(0.4 * var(--m));
            border: none;
            color: white;
            font-family: "IBM Plex Sans";
            font-weight: 400;
            padding: calc(0.35 * var(--m)) calc(0.8 * var(--m));
            border-radius: calc(0.3 * var(--m));
        }

        footer {
            margin-top: 80vh;
            z-index: 500;
            width: 100%;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: flex-end;
            padding: 5rem 2vw;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top,
                    rgba(239, 67, 67, 1),
                    rgba(242, 100, 65, 1) 50%,
                    rgba(247, 150, 65, 1),
                    rgba(239, 67, 67, 0));

            z-index: -7;

        }

        .col {
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: calc(0.3 * var(--m)) calc(0.8 * var(--m));
            width: 28%;
        }



        img {
            height: calc(0.3 * var(--m));
            object-fit: cover;
        }

        .social {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            gap: 1rem;
        }

        a {
            text-decoration: none;
            color: white;

        }

        i {
            font-size: 35px;
        }

        .link {
            width: calc(0.8 * var(--m));
            height: calc(0.8 * var(--m));
            background-color: transparent;
            border-radius: calc(0.1 * var(--m));
            display: flex;
            justify-content: center;
            align-items: center;
        }


        @media screen and (max-width: 1000px) {
            :root {
                --m: 3rem;
            }
        }


        @media screen and (max-width: 700px) {
            footer {
                flex-direction: column;
                padding: 5rem 20vw;
            }

            .col {
                width: 100%;
            }
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #content {
            display: none;
        }

        #loading-image {
            width: 100px;
            height: 100px;
        }

        #loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #000;
        }

        input {
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            outline: none;
            height: 20px;
            color: black;
            padding: 0.5rem 2.5rem;
            border-radius: 50px;
        }

        input::placeholder {
            color: black;
        }

        .search {
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            position: fixed;
        }

        .timeline {
            width: 90%;
            max-width: 700px;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
        }

        .timeline-item {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: transparent;
            border-radius: 15px;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            top: 10px;
            left: -10px;
            width: 20px;
            height: 10px;
            border-radius: 50%;
            background-color: transparent;
        }

        .timeline-item h4 {
            margin: 0;
            font-size: 16px;
            color: #1B262C;
        }

        .timeline-item p {
            margin: 5px 0 0;
            font-size: 14px;
            color: #333;
        }

        .timeline-item time {
            display: block;
            font-size: 12px;
            color: #777;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .player-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .player-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 20%;
            margin-right: 10px;
        }

        .player-info p {
            margin: 0;
            font-size: 14px;
            font-weight: bold;
        }

        .player-info small {
            display: block;
            font-size: 14px;
            color: #555;
        }

            const searchBar = document.getElementById('searchBar');
            const matchContainer = document.getElementById('matchContainer');

            function displayMatches(matches) {
                matchContainer.innerHTML = '';
                matches.forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.classList.add('container');
                    matchDiv.innerHTML = `
                        
                        <h2 id="date">${match.date}</h2>
                        <small>${match.stadium}</small>
                        <div class="content">
                            <div class="country">
                                <img src="${match.team1.img}" alt="${match.team1.name}">
                                <p>${match.team1.name}</p>
                            </div>
                            <p class="goals">${match.score}</p>
                            <div class="country">
                                <img src="${match.team2.img}" alt="${match.team2.name}">
                                <p>${match.team2.name}</p>
                            </div>
                        </div>
                        <small id="time">${match.time}</small>
                    `;
                    matchDiv.addEventListener('click', () => showModal(match));
                    matchContainer.appendChild(matchDiv);
                });
            }

            function showModal(match) {
                const modalOverlay = document.getElementById('modalOverlay');
                const modalContent = document.getElementById('modalContent');

                const matchDetails = `
                    <h2>${match.date}</h2>
                    <small>${match.stadium}</small>
                    <div class="content">
                        <div class="country">
                            <img src="${match.team1.img}" alt="${match.team1.name}">
                            <p>${match.team1.name}</p>
                        </div>
                        <p class="goals">${match.score}</p>
                        <div class="country">
                            <img src="${match.team2.img}" alt="${match.team2.name}">
                            <p>${match.team2.name}</p>
                        </div>
                    </div>
                    <small>${match.time}</small>
                `;

                const timeline = document.createElement('div');
                timeline.classList.add('timeline');

                match.events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('timeline-item');
                    eventDiv.innerHTML = `
                        <h4>${event.title}</h4>
                        <p>${event.description}</p>
                        ${event.player ? `
                        <div class="player-info">
                            <img src="${event.player.img}" alt="${event.player.name}">
                            <small>${event.player.name}, ${event.player.country}</small>
                        </div>
                        <time>${event.time}</time>
                        ` : ''}
                    `;
                    timeline.appendChild(eventDiv);
                });

                modalContent.innerHTML = matchDetails;
                modalContent.appendChild(timeline);
                modalOverlay.style.display = 'flex';

                modalOverlay.addEventListener('click', function (e) {
                    if (e.target === this) {
                        modalOverlay.style.display = 'none';
                    }
                });
            }

            displayMatches(matches);

            searchBar.addEventListener('keyup', (e) => {
                const searchString = e.target.value.toLowerCase();
                const filteredMatches = matches.filter(match =>
                    match.team1.name.toLowerCase().includes(searchString) ||
                    match.team2.name.toLowerCase().includes(searchString) ||
                    match.stadium.toLowerCase().includes(searchString)
                );
                displayMatches(filteredMatches);
            });
        });

            setTimeout(function () {

                document.getElementById("loading-screen").style.display = "none";
                document.getElementById("content").style.display = "block";
